<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"
		/>
		<title>myMovieApp</title>
	</head>
	<body>
		<div class="main-heading text-center">
			<!-- Top title -->
			<h1 class="title">My Favorite Movies</h1>

			<!-- form for the top area -->
			<form
				action=""
				id="movie-form"
				class="form-inline justify-content-center"
			>
				<div class="form-group">
					<!-- title inputs -->
					<label for="title">Title:</label>
					<input type="text" id="title" required class="form-control mx-sm-3" />
				</div>

				<div class="form-group">
					<!-- rating inputs -->
					<label for="rating">Rating:</label>
					<input
						type="number"
						id="rating"
						required
						class="form-control mx-sm-3"
					/>
				</div>

				<div>
					<!-- button -->
					<button class="btn btn-primary mx-sm-3">Submit</button>
				</div>
			</form>
		</div>
		<br />
		<hr />

		<!-- this is the lower area for the table -->
		<table id="movie-table" class="table table-striped table-hover">
			<thead class="thead-light">
				<tr>
					<th scope="col" id="title-header" >
						Title<i id="title" class="fas fa-sort-down"></i> </th>
               </th>
               <th>
                  Rating<i id="rating-header" class="fas fa-sort-down"></i> </th>
               </th>
               <th>
                  Delete</th>
               </th>
				</tr>
			</thead>
			<tbody id="table-body"></tbody>
		</table>

		<script
			src="https://code.jquery.com/jquery-3.4.1.js"
			integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			crossorigin="anonymous"
		></script>
		<script src="myMovieApp.js"></script>
	</body>
</html>
